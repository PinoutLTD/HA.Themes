####################### PINOUT THEME ######################

Pinout:
  # Colors
  text: "#ffffff"

  subtext1: "#7d7a73" 
  subtext2: "#d4d0cf" 
  subtext3: "#414141" 
  subtext4: "#d4d0cf" 

  surface4: "#ccc8c7"
  surface3: "#bab5b4"
  surface2: "#a19d9c" 
  surface1: "#7c7b7a"
  surface0: "#e9e9e9" 

  overlay0: "#f7e9df" 
  overlay1: "#9e9895" 

  base: "#e9e9e9"
  mantle: "#b2abab" 


  # colors 
  rosewater: "#f2d5cf"
  flamingo: "#eebebe"
  pink: "#f4b8e4"
  mauve: "#ca9ee6"
  red: "#a0284e"
  maroon: "#ea999c"
  peach: "#ef9f76"
  yellow: "#f2da65" 
  green: "#a3e089"
  teal: "#175973"
  sea: "#0b7b84"
  sapphire: "#85c1dc"
  blue: "#4a8fd3"
  lavender: "#babbf1"
  beige: "#a19d9c"

  ###########################


  # Header
  app-header-background-color: var(--surface1)
  app-header-text-color: var(--text)
  app-header-edit-background-color: var(--surface3)

  # Main Interface colors
  primary-color: var(--subtext3)
  light-primary-color: var(--sea)
  accent-color: var(--teal) 
  disabled-text-color: var(--subtext4)

  primary-background-color: var(--base)
  secondary-background-color: var(--base)

  # Text
  primary-text-color: var(--subtext3)
  secondary-text-color: var(--subtext1)

  # Sidebar
  sidebar-background-color: var(--surface2)
  sidebar-selected-background-color: var(--text)
  sidebar-menu-button-text-color: var(--text)

  sidebar-icon-color: var(--text)
  sidebar-text-color: var(--text)
  sidebar-selected-icon-color: var(--text)
  sidebar-selected-text-color: var(--text)
  sidebar-menu-button-background-color: var(--surface2)

  # Buttons
  paper-item-icon-color: var(--teal)
  paper-item-icon-active-color: var(--sea)
  mdc-theme-primary: var(--teal)
  mdc-theme-on-primary: var(--text)
  mdc-theme-text-disabled-on-light: var(--subtext3);


  # States and Badges
  state-icon-color: var(--sea)
  state-icon-active-color: var(--teal)

  state-icon-unavailable-color: var(--base)

  # Sliders
  paper-slider-knob-color: var(--teal)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--sea)

  # Labels
  label-badge-background-color: var(--surface0)
  label-badge-text-color: var(--text)
  label-badge-red: var(--red)
  label-badge-green: var(--green)
  label-badge-blue: var(--blue)
  label-badge-yellow: var(--yellow)
  label-badge-gray: var(--overlay0)

  # Cards
  card-background-color: var(--text)
  ha-card-background: var(--card-background-color)
  ha-card-border-color: var(--surface4)
  ha-card-border-radius: "15px"
  ha-card-box-shadow: "none"
  ha-chip-background-color: var(--subtext3)
  paper-dialog-color: var(--secondary-text-color)
  paper-dialog-background-color: var(--overlay0)
  paper-card-background-color: var(--card-background-color)
  

  # Switches
  switch-checked-button-color: var(--teal)
  switch-checked-track-color: var(--sea)
  switch-unchecked-button-color: rgb(--mantle)
  switch-unchecked-track-color: rgb(--text)

  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
 

  # Table
  table-row-background-color: var(--base)
  data-table-background-color: var(--base)
  mdc-ripple-color: var(--text)

  # Dropdowns
  material-background-color: var(--text)
  material-secondary-background-color: var(--text)

  # Pre/Code
  markdown-code-background-color: var(--mantle)

  # Checkboxes
  mdc-select-fill-color: var(--surface0)
  mdc-select-ink-color: var(--subtext3)
  mdc-select-label-ink-color: var(--subtext1)
  mdc-select-idle-line-color: var(--text)
  mdc-select-dropdown-icon-color: var(--subtext1)
  mdc-select-hover-line-color: var(--overlay0)
  mdc-theme-text-icon-on-background: var(--subtext3)
  mdc-theme-text-primary-on-background: "#333"
  mdc-theme-text-secondary-on-background: var(--subtext3)
  mdc-checkbox-unchecked-color: var(--subtext3) 
  mdc-theme-secondary: var(--teal)
  mdc-dialog-content-ink-color: var(--subtext3)
  mdc-ripple-hover-opacity: 0.2
  mdc-icon-button-icon-color: var(--red)
  

  # Input
  input-fill-color: var(--text)
  input-dropdown-icon-color: var(--subtext1)
  input-ink-color: var(--text)
  input-label-ink-color: var(--subtext3)
  input-idle-line-color: var(--text)
  input-hover-line-color: var(--overlay0)
  mdc-text-field-ink-color: var(--subtext3) 
  mdc-text-field-fill-color: var(--text) 

  # Toast
  paper-toast-background-color: var(--teal)
  paper-toast-color: var(--text)

  # Colors
  error-color: var(--red)
  warning-color: var(--yellow)
  success-color: var(--green)

  # states
  state-on-color: var(--green)
  state-off-color: var(--red)  
  state-climate-auto-color: var(--teal)
  state-climate-heat-color: var(--red) 
  state-climate-cool-color: var(--blue)
  state-climate-inactive-color: var(--beige)
  state-sun-above_horizon-color: "#fbbd3c"
  state-sun-below_horizon-color: "#bae1ff"
  
  # additional things
  hacs-new-color: var(--teal)
  hcv-color-markdown-background: "#ebebeb"
  hcv-text-color-on-background: var(--subtext3)
  info-color: var(--sea)
  hacs--default-icon-color: var(--subtext3)
  ha-chip-text-color: var(--text)
 